name: CI
on:
  push:
    branches: ["develop"]

jobs:
  build:
    environment: develop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Connect to Dockerhub
        uses: docker/login-action@v2
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{vars.IMAGE_NAME}}:latest

  deployment: 
    needs: build
    environment: develop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: Deploy to VPS
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.SERVER }}
          USER_NAME : ${{ secrets.SERVER_USERNAME  }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '

            whoami
            docker stop ${{ vars.CONTAINER_NAME }} || true && docker container rm ${{vars.CONTAINER_NAME}} || true && docker image rm -f tangguhriyadi/${{ vars.IMAGE_NAME }} || true
            docker pull tangguhriyadi/${{  vars.IMAGE_NAME  }}:latest
            docker run -d -p 8082:8082 --name ${{ vars.CONTAINER_NAME }} -e DB_POSTGRE_DBNAME=${{ secrets.DB_POSTGRE_DBNAME }} -e DB_POSTGRE_HOST=${{ secrets.DB_POSTGRE_HOST }} -e DB_POSTGRE_PORT=${{ secrets.DB_POSTGRE_PORT }} -e DB_POSTGRE_PASSWORD=${{ secrets.DB_POSTGRE_PASSWORD }} -e DB_POSTGRE_USER=${{ secrets.DB_POSTGRE_USER }} -e JWT_SECRET_KEY=${{secrets.JWT_SECRET_KEY}} tangguhriyadi/${{ vars.IMAGE_NAME }}:latest
          '
